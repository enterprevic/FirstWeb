<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> Contact Us</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
	<header class="header">
	
		<a class="link-title" href="/">Contact Us</a>
		
	</header>
	<nav class="menu">
		<a href="index.html">Home</a> &nbsp; &nbsp; &nbsp;
		<a href="about.html">About Us</a> &nbsp; &nbsp; &nbsp;
		<a href="contact.html">Contact Us</a> 
	</nav>
	
	<aside>
		<h1>Sidebar</h1>
	
	</aside>
	
	<article class="main">
	
	<h1 class="page-heading">Contact</h1>
	
	<div id="form">
		<form action="process.php" method="post">
			<p>
			<label for="name">Name:</label>
			<input type="text" name="name" placeholder="Input your name" required>
			</p>
			
			<p> 
			<label for="name">Email:</label>
			<input type="email" name="email" placeholder="Input your email" required>
			</p>
			
			<p>
			<label for="name">Subject:</label>
			<input type="text" name="subject" placeholder="Input your subject" required>
			</p>
			
			<p>
			<label for="name">Message:</label>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Input your message here" required></textarea>
			</p>
			
			<p>
			<input id="submit" type="submit" name="submit" value="Send Message">
			</p>
		
		</form>
	
	</div>
	
	</article>
	
	
	</div>

</body>
</html>
